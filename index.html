<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; }
        #output { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Обновить файлы с Яндекс.Диска</h1>
    <input type="text" id="fileNumbers" placeholder="Введите номера файлов, например: 295 760">
    <button onclick="updateFiles()">Обновить файлы</button>
    <div id="output"></div>

    <script>
        // Замени на свой реальный публичный ключ Яндекс.Диска
        const FOLDER_URL = "https://disk.yandex.ru/d/hnPUoXmttgFECQ"; // ТВОЙ КЛЮЧ ЗДЕСЬ
        const API_URL = "https://cloud-api.yandex.net/v1/disk/public/resources?public_key=" + encodeURI(FOLDER_URL) + "&limit=1000";

        async function getFileList() {
            const output = document.getElementById("output");
            output.innerHTML += "Получение списка файлов с Яндекс.Диска...<br>";
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                if (!data._embedded || !data._embedded.items) {
                    throw new Error("Неверный формат ответа от Яндекс.Диска");
                }
                const files = data._embedded.items.filter(item => item.type === "file");
                output.innerHTML += `Найдено ${files.length} файлов:<br>`;
                files.forEach(file => output.innerHTML += `- ${file.name}<br>`);
                return files;
            } catch (e) {
                output.innerHTML += `Ошибка получения списка файлов: ${e.message}<br>`;
                console.error("Детали ошибки:", e);
                return [];
            }
        }

        async function saveToFolder(files) {
            const output = document.getElementById("output");
            try {
                const dirHandle = await window.showDirectoryPicker();
                output.innerHTML += "Выбрана папка для сохранения.<br>";
                const replaceExisting = confirm("Заменить существующие файлы?");
                for (const file of files) {
                    const fileHandle = await dirHandle.getFileHandle(file.name, { create: true });
                    if (replaceExisting) {
                        try {
                            await dirHandle.removeEntry(file.name);
                            output.innerHTML += `Удалён существующий ${file.name}<br>`;
                        } catch (e) {
                            // Игнорируем, если файла не было
                        }
                    }
                    const writable = await fileHandle.createWritable();
                    const response = await fetch(file.file);
                    if (!response.ok) {
                        throw new Error(`Ошибка скачивания ${file.name}: ${response.status}`);
                    }
                    await response.body.pipeTo(writable);
                    output.innerHTML += `Сохранён: ${file.name}<br>`;
                }
            } catch (e) {
                output.innerHTML += `Ошибка сохранения: ${e.message}<br>`;
            }
        }

        async function updateFiles() {
            const userInput = document.getElementById("fileNumbers").value.trim();
            if (!userInput) {
                alert("Введите номера файлов!");
                return;
            }
            const numbers = userInput.split(" ").map(num => num.trim());
            const output = document.getElementById("output");
            output.innerHTML = "Получение списка файлов...<br>";

            const files = await getFileList();
            if (files.length === 0) return;

            const filesToDownload = files.filter(file => {
                for (const num of numbers) {
                    const paddedNum = num.padStart(6, '0'); // Поддержка ведущих нулей
                    if (file.name.startsWith(paddedNum) || file.name.startsWith("S" + num)) {
                        return true;
                    }
                }
                return false;
            });

            if (filesToDownload.length === 0) {
                output.innerHTML += "Не найдены соответствующие файлы для введённых номеров.<br>";
                return;
            }

            output.innerHTML += `Найдено ${filesToDownload.length} файлов для скачивания:<br>`;
            filesToDownload.forEach(file => output.innerHTML += `- ${file.name}<br>`);
            await saveToFolder(filesToDownload);
            output.innerHTML += "Обновление завершено!<br>";
        }

        if (!('showDirectoryPicker' in window)) {
            document.getElementById("output").innerHTML = "Ваш браузер не поддерживает File System Access API. Используйте Chrome или Edge.";
        }
    </script>
</body>
</html>
